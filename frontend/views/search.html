<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United-and-Close</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        .inline-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .time-select {
            width: 100px;
        }
    </style>
</head>

<body>
<nav class="flex justify-between items-center bg-[#5E5D87] text-white p-4">
    <div class="font-bold text-lg">
        UNITED-AND-CLOSE
    </div>
    <div class="links">
        <a href="/" class="hover:text-gray-300">Home</a>
        <a href="/search" class="hover:text-gray-300">Cerca nelle vicinanze</a>
        <a href="#" class="hover:text-gray-300">Scopri aree adatte a te</a>
        <a href="#" class="hover:text-gray-300">Confronta aree</a>
        <a href="#" class="hover:text-gray-300">Funzioni avanzate</a>
    </div>
</nav>

<div class="main-container">
    <div class="sidebar">
        <div class="p-4">
            <div class="mb-4">
                <label class="form-label">Inserisci un indirizzo</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Cerca indirizzo..." id="city-search">
                </div>
                <div id="suggestions" class="list-group"></div>
            </div>

            <div class="mb-4">
                <label class="form-label">Seleziona il tempo e la modalità di percorrenza</label>
                <div class="inline-group mb-2">
                    <select class="form-select time-select">
                        <option>5 min</option>
                        <option>10 min</option>
                        <option selected>15 min</option>
                        <option>20 min</option>
                        <option>30 min</option>
                    </select>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary active">
                            <i class="bi bi-person-walking icon-color"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-person-wheelchair icon-color"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-bicycle icon-color"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary">
                            <i class="bi bi-train-front icon-color"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Seleziona i servizi da visualizzare nell'area</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Cerca servizi...">
                </div>

                <div class="light-gray-container">
                    <div class="accordion-container">
                        <!-- Sport e Aree ricreative -->
                        <div class="accordion-toggle">
                            <button class="accordion-button-custom" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#sportServices">
                                 Sport e Aree ricreative
                            </button>
                        </div>
                        <div id="sportServices" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="sportServicesCheck">
                                    <label class="form-check-label" for="sportServicesCheck">
                                        Sport e Aree ricreative
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="parksCheck">
                                    <label class="form-check-label" for="parksCheck">
                                        Parchi
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="gymsCheck">
                                    <label class="form-check-label" for="gymsCheck">
                                        Palestre
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Servizi Sanitari -->
                        <div class="accordion-toggle">
                            <button class="accordion-button-custom" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#healthServices">
                                 Servizi Sanitari
                            </button>
                        </div>
                        <div id="healthServices" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="healthServicesCheck">
                                    <label class="form-check-label" for="healthServicesCheck">
                                        Servizi Sanitari
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="hospitalsCheck">
                                    <label class="form-check-label" for="hospitalsCheck">
                                        Ospedali
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="clinicsCheck">
                                    <label class="form-check-label" for="clinicsCheck">
                                        Cliniche
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Shopping -->
                        <div class="accordion-toggle">
                            <button class="accordion-button-custom" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#shoppingServices">
                                 Shopping
                            </button>
                        </div>
                        <div id="shoppingServices" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="shoppingServicesCheck">
                                    <label class="form-check-label" for="shoppingServicesCheck">
                                        Shopping
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="mallsCheck">
                                    <label class="form-check-label" for="mallsCheck">
                                        Centri Commerciali
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="marketsCheck">
                                    <label class="form-check-label" for="marketsCheck">
                                        Mercati
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Mobilità e Trasporti -->
                        <div class="accordion-toggle">
                            <button class="accordion-button-custom" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#transportServices">
                                 Mobilità e Trasporti
                            </button>
                        </div>
                        <div id="transportServices" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="transportServicesCheck">
                                    <label class="form-check-label" for="transportServicesCheck">
                                        Mobilità e Trasporti
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="busesCheck">
                                    <label class="form-check-label" for="busesCheck">
                                        Autobus
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="trainStationsCheck">
                                    <label class="form-check-label" for="trainStationsCheck">
                                        Stazioni Ferroviarie
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Servizi Educativi -->
                        <div class="accordion-toggle">
                            <button class="accordion-button-custom" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#educationServices">
                                 Servizi Educativi
                            </button>
                        </div>
                        <div id="educationServices" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="educationServicesCheck">
                                    <label class="form-check-label" for="educationServicesCheck">
                                        Servizi Educativi
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="schoolsCheck">
                                    <label class="form-check-label" for="schoolsCheck">
                                        Scuole
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="librariesCheck">
                                    <label class="form-check-label" for="librariesCheck">
                                        Biblioteche
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Ristorazione e Locali -->
                        <div class="accordion-toggle">
                            <button class="accordion-button-custom" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#diningServices">
                                 Ristorazione e Locali
                            </button>
                        </div>
                        <div id="diningServices" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="diningServicesCheck">
                                    <label class="form-check-label" for="diningServicesCheck">
                                        Ristorazione e Locali
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="restaurantsCheck">
                                    <label class="form-check-label" for="restaurantsCheck">
                                        Ristoranti
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="cafesCheck">
                                    <label class="form-check-label" for="cafesCheck">
                                        Caffetterie
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Servizi selezionati:</label>
                <div class="selected-services">

                </div>
            </div>

            <div class="d-flex gap-2">
                <button class="btn custom-primary small-btn" type="button">Cerca</button>
                <button class="btn btn-outline-secondary small-btn" type="button">Reset</button>
            </div>
        </div>
    </div>

    <div id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="../public/js/map.js"></script>
<script src="../public/js/search.js"></script>
</body>
</html>
