<!DOCTYPE html>
<html>
<head>
    <title>OSM Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #controls {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="cityInput" placeholder="Inserisci una città" />
        <button id="searchButton">Cerca</button>
    </div>
    <div id="map"></div>
    <script>
        // Inizializzare la mappa con una posizione di default
        const map = L.map('map').setView([44.76660, 8.35356], 13); // Nizza Monferrato come default

        // Aggiungere il tile server di OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Funzione per aggiornare la mappa in base alla città
        const updateMap = (city) => {
            fetch(`/api/osm_data?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    // Pulisci la mappa dai layer precedenti
                    map.eachLayer((layer) => {
                        if (layer.options.attribution !== '&copy; OpenStreetMap contributors') {
                            map.removeLayer(layer);
                        }
                    });

                    // Centra la mappa sulla città cercata
                    if (data.elements.length > 0) {
                        const firstNode = data.elements.find(el => el.type === 'node');
                        if (firstNode) {
                            map.setView([firstNode.lat, firstNode.lon], 13);
                        }
                    }

                    // Aggiungi i dati dei nodi alla mappa
                    const nodes = data.elements.filter(el => el.type === 'node');
                    nodes.forEach(node => {
                        L.circleMarker([node.lat, node.lon], {
                            radius: 5,
                            color: 'red'
                        }).addTo(map)
                          .bindPopup(`ID: ${node.id}`);
                    });
                })
                .catch(err => console.error('Errore nel caricamento dei dati:', err));
        };

        // Aggiungi evento al bottone di ricerca
        document.getElementById('searchButton').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value;
            if (city) {
                updateMap(city);
            } else {
                alert('Inserisci una città!');
            }
        });

        // Cerca Milano al primo caricamento
        updateMap('Milano');
    </script>
</body>
</html>
